<div class="formPos">
    <form [formGroup]="myForm" class="example-form">
    
        value: {{ myForm.value | json }}
        
        <hr>
        
        <mat-form-field class="example-half-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Write your email">
        </mat-form-field>

        <h4>Home Phone</h4>
        <div formArrayName="phones">
            <div [formGroupName]="i" *ngFor="let phone of phoneForms.controls; let i=index">
            <mat-form-field class="example-quarter-width">
                <input matInput formControlName="area" placeholder="area">
            </mat-form-field>
            <mat-form-field class="example-quarter-width">
                <input matInput formControlName="prefix" placeholder="prefix">
            </mat-form-field>
            <mat-form-field class="example-quarter-width">
                <input matInput formControlName="line" placeholder="line">
            </mat-form-field>
            <button mat-raised-button color="warn" (click)="deletephone(i)">Delete Phone Number</button>
            </div>
        </div>
        <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>
        
    </form>
</div>
